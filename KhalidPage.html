<!DOCTYPE html>
<html lang="en">
<head>
    <title>Khalid's Pixel Art Maker Project</title>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Khalid's Pixel Art Maker Project</h1>

    <h2>Refresh The Page</h2>
    <input type="button" value="Refresh Page" id="RefreshPage">

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" value="1">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" value="1">
    </form>

    <h2>Color</h2>
    <input type="color" id="colorPicker">
    <h2>Submit To Design</h2>
    <input type="submit" id="input_submit">
    <h2>Designed Canvas</h2>
    <table id="pixel_canvas"></table>

    <script src="script.js"></script>
</body>
</html>
